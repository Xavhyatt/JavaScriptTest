<html>
<head>
<h1> Entry Form Page </h1>
</head>

<body>
<form name="form" onsubmit="return doIt()"action="FormDataPage.html" >
Name: 			
<input type="text" placeholder="Joe Bloggs" id="name"></> <br>
Date of Birth: 	
<input type="text" placeholder="01/04/1980" id="dob"></> <br>
Address: 		
<input type="text" placeholder="10 Computer Lane" id="address"></> <br>
Post Code:		
<input type="text" placeholder="M12 ABC" id="postcode"></> <br>
Email: 			
<input type+"text" placeholder="JB123@email.com" id="email"></> <br>
<button type="Submit"> Submit </button>
</form>
</body>

<script>








function doIt() {
	var name = document.getElementById("name").value;
	var dob = document.getElementById("dob").value;
	var address = document.getElementById("address").value;
	var postcode = document.getElementById("postcode").value;
	var email = document.getElementById("email").value;
	
	var nameCheck = /^[A-Za-z ]+$/;
	var dobCheck = /\d{2}\/\d{2}\/\d{4}/;
	var addressCheck = /^[A-Za-z0-9 ]+$/;
	var postcodeCheck = /^[A-Z0-9 ]{6,10}$/;
	var emailCheck = /\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6}/;
	
	if (name == "" | dob == "" | address == "" | postcode == "" | email == ""){
		alert("A Field is Empty");
		return false;
		}
	if ( !(name.match(nameCheck))){
		alert("Illegal Character in Name");
		return false;
		}
	if (!(dob.match(dobCheck))){
		alert("Invalid Date of Birth");
		return false;
		}
	if (!(address.match(addressCheck))){
		alert("Invalid Address");
		return false;
		}
	if (!(postcode.match(postcodeCheck))){
		alert("Invalid Post Code");
		return false;
		}
	if (!(email.match(emailCheck))){
		alert("Email Invalid");
		return false;
		}
	else {
	alert("pass");
	
	
	localStorage.setItem("form1",name);
	localStorage.setItem("form2",dob);
	localStorage.setItem("form3",address);
	localStorage.setItem("form4",postcode);
	localStorage.setItem("form5",email);
	
	console.log("form1");
	
}
}
	
</script>
</html>
